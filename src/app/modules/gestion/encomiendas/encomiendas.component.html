<div class="container-fluid contenedor">
    <div class="row">
        <div class="col-lg-12">
            <mat-card class="card-retiro">
                <mat-card-content>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="titulo">
                                <div class="icon">
                                    <span class="material-icons icono">
                                        assignment
                                    </span>
                                </div>
                                <div class="name">
                                    Gesti√≥n encomiendas
                                </div>                             
                            </div>
                        </div>
                    </div>
                    <app-dynamic-table [quitarColumna]="['id_enc','id_com_dest','id_dir_rem','asignacion','asignacion_despacho','asignacion_retiro','retiro_pagado','despacho_pagado']"
                        [data]="encomiendas" [accionCol]="accionFila" [checkRow]="seleccionFila"
                        (selectedRow)="selectedRow($event)" (seeRow)="editarEncomienda($event)"
                        [AnchoColumnas]="anchoColumna" [aliniacionColumnas]="aliniacionColumna"
                        (editRow)="openBottomSheet($event)" [buscable]="false">
                    </app-dynamic-table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <button mat-raised-button (click)="exportarEncomiendas()" class="exportar">Exportar</button>
    </div>
</div>
