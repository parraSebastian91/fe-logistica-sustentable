<mat-card class="example-card">
    <mat-card-header class="card-header">
        <div mat-card-avatar class="example-header-image">
            <span class="material-icons icono">
                assignment
            </span>
        </div>
        <mat-card-title>Lista usuarios</mat-card-title>
        <mat-card-subtitle>General</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content">
        <div class="container-fluid contenedor">
            <div class="row">
                <div class="col-lg-12">
                    <app-dynamic-table [quitarColumna]="columnasQuitadas" [data]="listaUsuarios"
                        [accionCol]="accionFila" [checkRow]="seleccionFila" (selectedRow)="filaSeleccionada($event)"
                        (seeRow)="editarUsuario($event)" [AnchoColumnas]="anchoColumna"
                        [aliniacionColumnas]="aliniacionColumna" [buscable]="true">
                    </app-dynamic-table>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
