<mat-card>
  <mat-card-header class="card-header">
    <div mat-card-avatar class="example-header-image">
      <span class="material-icons icono">
        assignment
      </span>
    </div>
    <mat-card-title>MÃ³dulo Pago</mat-card-title>
    <mat-card-subtitle>Reingreso de Pago</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content ">
    <form [formGroup]="pagos" (ngSubmit)="guardar()" #formPagos="ngForm">
      <div class="row">

        <div class="col-lg-12">
          <mat-card class="contenido">
            <mat-card-header class="card-header">
              <mat-card-title>Editar Pago por Retiro</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-content content">
              <mat-form-field appearance="outline">
                <mat-label>Monto Pago por el Retiro</mat-label>
                <input matInput formControlName="montoRetiro" placeholder="$ 0" type="number">
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </div>

      </div>
      <div class="row">
        <div class="col-lg-12">
          <mat-card class="contenido">
            <mat-card-header class="card-header">
              <mat-card-title>Editar Pago por el Despacho</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-content content">
              <mat-form-field appearance="outline">
                <mat-label>Monto Pago por Despacho</mat-label>
                <input matInput formControlName="montoDespacho" placeholder="$ 0" type="number">
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </div>

      </div>
    </form>
  </mat-card-content>
</mat-card>

<div mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="formPagos.onSubmit(undefined)" mat-raised-button color="primary">Guardar</button>
  <button mat-button [mat-dialog-close]="{raturn : 'cancelar'}" mat-raised-button color="warn">Cancelar</button>
</div>
