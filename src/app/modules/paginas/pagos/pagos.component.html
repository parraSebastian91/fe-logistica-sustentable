<mat-card>
    <mat-card-header class="card-header">
        <div mat-card-avatar class="example-header-image">
            <span class="material-icons icono">
                assignment
            </span>
        </div>
        <mat-card-title>Módulo Pago</mat-card-title>
        <mat-card-subtitle>Detalle de pagos por repartidor</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content content-fluid">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="pagosForm" (ngSubmit)="buscar()" #formPagos="ngForm">
                    <div class="row">
                        <div class="col-lg-3">
                            <ng-select placeholder="Selección de Despachador" formControlName="idRepartidor" appearance="outline">
                                <ng-option *ngFor="let item of listaRepartidores" [value]="item.id_usu">{{item.nombre}} {{item.apellido_pa}} {{item.apellido_ma}}</ng-option>
                            </ng-select>
                        </div>
                        <div class="col-lg-3">
                            <mat-form-field appearance="outline">
                                <mat-label>Fecha Desde</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="fechaInicial" (click)="picker.open()">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-3">
                            <mat-form-field appearance="outline">
                                <mat-label>Fecha Hasta</mat-label>
                                <input matInput [matDatepicker]="picker2" formControlName="fechaFinal" (click)="picker2.open()">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-3">
                            <button mat-raised-button color="primary" class="calcular" (click)="formPagos.onSubmit(undefined)">
                                Buscar
                            </button>
                        </div>

                    </div>
                </form>
            </mat-card-content>
        </mat-card>

            <mat-tab label="Normales">
                <div class="row">
                    <div class="col-lg-12">
                        <app-dynamic-table [quitarColumna]="['envio_especial','asignacion_retiro','asignacion_despacho']" [checkRow]="true" [data]="encomiendasNormales" (seeRow)="verPedido($event)" [AnchoColumnas]="anchoColumna" (selectedRow)="pagoNormales($event)" [aliniacionColumnas]="aliniacionColumna">
                        </app-dynamic-table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button mat-raised-button color="primary" class="calcular" (click)="realizarPagoNormal()">
                            Pagar
                        </button>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Especiales">
                <div class="row">
                    <div class="col-lg-12">
                        <app-dynamic-table [quitarColumna]="['envio_especial','asignacion_retiro','asignacion_despacho']" [checkRow]="true" [data]="encomiendasEspeciales" (seeRow)="verPedido($event)" [AnchoColumnas]="anchoColumna" (selectedRow)="pagoEspeciales($event)" [aliniacionColumnas]="aliniacionColumna">
                        </app-dynamic-table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-11">
                        <button mat-raised-button color="primary" class="calcular" (click)="realizarPagoEspecial()">

                        </button>
                    </div>
                </div>
            </mat-tab>
