<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="titulo">
                <div class="icon">
                    <span class="material-icons icono">
                        assignment
                    </span>
                </div>
                <div class="name">
                    Agregar/Editar Registro
                </div>
                <span class="spacer"></span>
                <button mat-raised-button [mat-dialog-close]="{resp:'cancelar'}">
                    <span class="material-icons icono">
                        close
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <form [formGroup]="encomienda" style="width: 100%;" (ngSubmit)="guardar()" #formEncomienda="ngForm">
            <div class="col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Contacto</mat-label>
                    <input matInput formControlName="contacto" placeholder="Nombre del Contacto">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Direcci贸n</mat-label>
                            <input matInput formControlName="direccion" placeholder="Direcci贸n de contacto">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Comuna</mat-label>
                            <mat-select formControlName="comuna" (selectionChange)="isValorizado = false">
                                <mat-option>--</mat-option>
                                <mat-option *ngFor="let comuna of comunas" [value]="comuna.name">
                                    {{comuna.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-3 col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Alto(cm)</mat-label>
                            <input matInput formControlName="alto" placeholder="Alto paquete">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Ancho(cm)</mat-label>
                            <input matInput formControlName="ancho" placeholder="Ancho paquete">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Largo(cm)</mat-label>
                            <input matInput formControlName="largo" placeholder="Largo paquete">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Peso(Kg)</mat-label>
                            <input matInput formControlName="peso" placeholder="Peso paquete"
                                (ngModelChange)="isValorizado = false">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="outline" class="form-imput">
                    <mat-label>Descripci贸n</mat-label>
                    <textarea matInput placeholder="Descripci贸n" formControlName="descripcion"></textarea>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" form="ngForm"
        (click)="formEncomienda.onSubmit(undefined)">{{isValorizado? 'Guardar': 'Valorizar'}}</button>
    <button mat-raised-button [mat-dialog-close]="{resp:'cancelar'}">Cancelar</button>
    <span class="spacer"></span>
    <h3 class="h3-valor">Valor: <span class="costo">${{row.Valor}}</span></h3>
</div>
