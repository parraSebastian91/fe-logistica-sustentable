<!-- <app-loader [@spinner]="estadoSpinner"></app-loader> -->
<div class="container-fluid h-100 contenedor">
    <div class="d-flex justify-content-center h-95" [@ingreso]="estadoLogin">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <div class="brand_logo">
                        <img src="assets/Logo Awkn.png" class="imagen" alt="Logo">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="registroForm" (ngSubmit)="registrar()" #formRegistrar="ngForm" class="form">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text material-icons icono">
                                alternate_email
                            </span>
                        </div>
                        <input type="text" name="" class="form-control input_user" formControlName="userName" placeholder="Nombre de Usuario">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text material-icons icono">
                                account_circle
                            </span>
                        </div>
                        <input type="text" name="" class="form-control input_user" formControlName="nombre" placeholder="Primer Nombre">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text material-icons icono">
                                account_circle
                            </span>
                        </div>
                        <input type="text" name="" class="form-control input_user" formControlName="apPaterno" placeholder="Apellido Paterno">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text material-icons icono">
                                account_circle
                            </span>
                        </div>
                        <input type="text" name="" class="form-control input_user" formControlName="apMaterno" placeholder="Apellido Materno">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text material-icons icono">
                                vpn_key
                            </span>
                        </div>
                        <input type="password" name="" class="form-control input_pass" value="" formControlName="password" placeholder="Contraseña">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn" form="ngForm" (click)="formRegistrar.onSubmit(undefined)">Registrar</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn loginGoogle_btn" form="ngForm" (click)="registrar()"> 
                            <img src="assets/icon/iconfinder_gmail_1220367.svg" style="width: 20px;" alt="">
                            Registrarse con Google
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
