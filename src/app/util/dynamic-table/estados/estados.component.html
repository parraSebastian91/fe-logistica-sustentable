<div [ngStyle]="style">
    <img [src]="estado.icon" alt="" class="img-state" [tooltip]="HtmlContent" content-type="template">
</div>

<ng-template #HtmlContent>
    <div class="titulo"><b>{{estadoActual.estado.codigo}}</b></div>
    <div class="descripcion">{{estadoActual.estado.descripcion}}</div>
</ng-template>
